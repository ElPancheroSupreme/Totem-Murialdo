    <script>
        function formatearFecha(fecha) {
            const opciones = { year: 'numeric', month: 'long', day: 'numeric' };
            return fecha.toLocaleDateString('es-ES', opciones);
        }
        function formatearHora(fecha) {
            const opciones = { hour: '2-digit', minute: '2-digit' };
            return fecha.toLocaleTimeString('es-ES', opciones);
        }
        
        // === SISTEMA DE RESPALDO (igual que QR) ===
        async function ejecutarRespaldoGuardarPedido(external_reference) {
            console.log('üö® EJECUTANDO RESPALDO - guardar_pedido.php');
            console.log('üîç External reference para respaldo:', external_reference);
            
            // Obtener carrito del localStorage (datos previos del checkout)
            const carrito = JSON.parse(localStorage.getItem('carrito') || localStorage.getItem('checkout_backup_carrito') || '[]');
            const total = localStorage.getItem('carrito_total') || localStorage.getItem('checkout_backup_total') || '0';
            
            console.log('üõí Carrito para respaldo:', JSON.stringify(carrito, null, 2));
            console.log('üí∞ Total para respaldo:', total);
            
            if (carrito.length === 0) {
                console.error('‚ùå RESPALDO FALLIDO: No hay carrito disponible');
                
                // Intentar recuperar carrito desde archivo _pre.json usando external_reference
                if (external_reference) {
                    console.log('üîÑ Intentando recuperar carrito desde archivo _pre...');
                    try {
                        const preResponse = await fetch('/Totem_Murialdo/backend-checkoutpro/api/get_datos_completos_pedido.php', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ 
                                external_reference: external_reference,
                                force_pre_file: true  // Par√°metro especial para forzar lectura de _pre
                            })
                        });
                        
                        const preData = await preResponse.json();
                        if (preData.success && preData.carrito) {
                            console.log('‚úÖ Carrito recuperado desde archivo _pre');
                            carrito = preData.carrito;
                            total = preData.monto_total || total;
                        }
                    } catch (e) {
                        console.error('‚ùå No se pudo recuperar carrito desde _pre:', e);
                    }
                }
                
                if (carrito.length === 0) {
                    mostrarErrorSinCarrito();
                    return;
                }
            }
            
            try {
                // Obtener datos de reserva desde localStorage
                const es_reserva = localStorage.getItem('es_reserva') || '0';
                const horario_seleccionado = JSON.parse(localStorage.getItem('horario_seleccionado') || 'null');
                
                // Solo usar id_horario si es_reserva = 1
                const es_reserva_int = parseInt(es_reserva);
                const id_horario = (es_reserva_int === 1 && horario_seleccionado) ? horario_seleccionado.id : null;
                
                // Llamar a guardar_pedido.php exactamente igual que QR
                const response = await fetch('/Totem_Murialdo/backend-checkoutpro/api/guardar_pedido.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        carrito: carrito, 
                        metodo_pago: 'VIRTUAL',     // BD solo acepta VIRTUAL o EFECTIVO
                        estado: 'PREPARACION',      // BD solo acepta estos estados
                        es_reserva: es_reserva_int,
                        id_horario: id_horario
                    })
                });
                
                const pedidoData = await response.json();
                console.log('üìã Respuesta de guardar_pedido:', pedidoData);
                
                if (pedidoData.success) {
                    // El backend ya genera el formato correcto K-XXX
                    const numeroFinal = pedidoData.numero_pedido;
                    
                    console.log('‚úÖ RESPALDO EXITOSO - Pedido guardado:', numeroFinal);
                    console.log('üõí Items guardados:', carrito.length);
                    
                    // Actualizar localStorage con datos del respaldo
                    localStorage.setItem('numero_orden', numeroFinal);
                    localStorage.setItem('metodo_pago', 'CheckoutPro Mercado Pago');
                    localStorage.setItem('ticket_items', JSON.stringify(carrito));
                    localStorage.setItem('ticket_total', total);
                    
                    // Actualizar variables globales para que cargarTicket las use
                    window.respaldoData = {
                        numeroOrden: numeroFinal,
                        items: carrito,
                        totalString: total,
                        metodoPago: 'CheckoutPro Mercado Pago'
                    };
                    
                    console.log('‚úÖ Datos de respaldo preparados para el ticket');
                    
                } else {
                    console.error('‚ùå RESPALDO FALLIDO - Error al guardar:', pedidoData.error);
                    mostrarErrorRespaldo(pedidoData.error);
                }
                
            } catch (error) {
                console.error('‚ùå RESPALDO FALLIDO - Error de conexi√≥n:', error);
                mostrarErrorConexionRespaldo();
            }
        }

        async function cargarTicket() {
            console.log('=== DEBUG CARGAR TICKET ===');
            
            const ahora = new Date();
            
            // Obtener external_reference de la URL si existe
            const urlParams = new URLSearchParams(window.location.search);
            const refFromUrl = urlParams.get('ref');
            const sourceFromUrl = urlParams.get('source');
            
            console.log('üîç Par√°metros URL - ref:', refFromUrl, 'source:', sourceFromUrl);
            
            // Si hay external_reference en URL, guardarlo para uso posterior
            if (refFromUrl) {
                localStorage.setItem('external_reference', refFromUrl);
                console.log('üìÑ External reference guardado desde URL:', refFromUrl);
            }
            
            // Obtener datos del localStorage con debugging
            let items = JSON.parse(localStorage.getItem('ticket_items') || '[]');
            let totalString = localStorage.getItem('ticket_total') || '0';
            let numeroOrden = localStorage.getItem('numero_orden'); // NO generar autom√°ticamente
            let metodoPago = localStorage.getItem('metodo_pago') || 'QR Mercado Pago';
            
            // Verificar si tenemos un n√∫mero v√°lido (de la base de datos)
            // CR√çTICO: Si ya tenemos n√∫mero de orden Y external_reference guardado, NO volver a verificar
            const externalRefGuardado = localStorage.getItem('external_reference');
            const yaVerificado = numeroOrden && externalRefGuardado === refFromUrl;
            
            if (yaVerificado) {
                console.log('‚úÖ PEDIDO YA VERIFICADO PREVIAMENTE');
                console.log('  - N√∫mero:', numeroOrden);
                console.log('  - External Ref:', externalRefGuardado);
                console.log('  - Usando datos en cach√©, SIN crear duplicado');
                // NO hacer nada m√°s, usar datos existentes
            } else if (!numeroOrden || (refFromUrl && sourceFromUrl === 'checkoutpro' && !yaVerificado)) {
                // NUEVA L√ìGICA: Solo verificar si NO tenemos n√∫mero o es la PRIMERA vez con este external_reference
                if (!numeroOrden) {
                    console.error('‚ùå CR√çTICO: No se encontr√≥ numero_orden en localStorage');
                } else {
                    console.warn('üîÑ CHECKOUTPRO: Primera verificaci√≥n para este external_reference');
                }
                
                console.log('üîç Verificando todos los valores en localStorage:');
                for (let key in localStorage) {
                    if (key.includes('numero') || key.includes('orden') || key.includes('pedido')) {
                        console.log(`  - ${key}: ${localStorage.getItem(key)}`);
                    }
                }
                
                // Si tenemos external_reference (CheckoutPro), VERIFICAR PRIMERO SI YA EXISTE
                if (refFromUrl && sourceFromUrl === 'checkoutpro') {
                    console.warn('üîÑ REDIRECCI√ìN DIRECTA DE MERCADOPAGO DETECTADA');
                    console.warn('ÔøΩ VERIFICANDO SI YA EXISTE EL PEDIDO para evitar duplicados...');
                    
                    try {
                        // PASO 1: Verificar si ya existe el pedido con este external_reference
                        const checkResponse = await fetch('/Totem_Murialdo/backend-checkoutpro/api/verificar_pedido_existente.php', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ external_reference: refFromUrl })
                        });
                        
                        const checkResult = await checkResponse.json();
                        console.log('üîç Resultado verificaci√≥n:', checkResult);
                        
                        if (checkResult.exists && checkResult.pedido) {
                            // YA EXISTE - usar datos existentes
                            console.log('‚úÖ PEDIDO YA EXISTE - Cargando datos existentes:', checkResult.pedido.numero_pedido);
                            
                            numeroOrden = checkResult.pedido.numero_pedido;
                            items = checkResult.pedido.items || [];
                            totalString = checkResult.pedido.monto_total?.toString() || '0';
                            metodoPago = 'CheckoutPro Mercado Pago';
                            
                            console.log('‚úÖ Datos del pedido existente aplicados:');
                            console.log('  - N√∫mero:', numeroOrden);
                            console.log('  - Items:', items.length, 'productos');
                            console.log('  - Total:', totalString);
                            console.log('  - M√©todo:', metodoPago);
                            
                            // Guardar en localStorage para futuras cargas
                            localStorage.setItem('numero_orden', numeroOrden);
                            localStorage.setItem('ticket_items', JSON.stringify(items));
                            localStorage.setItem('ticket_total', totalString);
                            localStorage.setItem('metodo_pago', metodoPago);
                            
                        } else {
                            // NO EXISTE - NECESITAMOS CREAR EL PEDIDO INMEDIATAMENTE
                            console.log('üÜï PEDIDO NO EXISTE - CREANDO AUTOM√ÅTICAMENTE...');
                            console.log('üö® El webhook no proces√≥ el pago, creando pedido de emergencia');
                            
                            try {
                                await ejecutarRespaldoGuardarPedido(refFromUrl);
                                
                                // Usar datos del respaldo si est√°n disponibles
                                if (window.respaldoData) {
                                    numeroOrden = window.respaldoData.numeroOrden;
                                    items = window.respaldoData.items;
                                    totalString = window.respaldoData.totalString;
                                    metodoPago = window.respaldoData.metodoPago;
                                    
                                    console.log('‚úÖ Pedido de emergencia creado exitosamente:', numeroOrden);
                                } else {
                                    throw new Error('Respaldo fall√≥ - no hay datos disponibles');
                                }
                            } catch (error) {
                                console.error('‚ùå ERROR creando pedido de emergencia:', error);
                                // Mostrar mensaje de error al usuario
                                mostrarErrorSinCarrito();
                                return;
                            }
                            
                            // Usar datos del respaldo si est√°n disponibles
                            if (window.respaldoData) {
                                console.log('üîÑ Usando datos del sistema de respaldo');
                                numeroOrden = window.respaldoData.numeroOrden;
                                items = window.respaldoData.items;
                                totalString = window.respaldoData.totalString;
                                metodoPago = window.respaldoData.metodoPago;
                                
                                console.log('‚úÖ Datos del respaldo aplicados:');
                                console.log('  - N√∫mero:', numeroOrden);
                                console.log('  - Items:', items.length, 'productos');
                                console.log('  - Total:', totalString);
                                console.log('  - M√©todo:', metodoPago);
                                
                                // Guardar en localStorage para futuras cargas
                                localStorage.setItem('numero_orden', numeroOrden);
                                localStorage.setItem('ticket_items', JSON.stringify(items));
                                localStorage.setItem('ticket_total', totalString);
                                localStorage.setItem('metodo_pago', metodoPago);
                            } else {
                                console.error('‚ùå CR√çTICO: Respaldo fall√≥ - no hay datos disponibles');
                            }
                        }
                        
                    } catch (error) {
                        console.error('‚ùå ERROR en verificaci√≥n CheckoutPro:', error);
                        // Como √∫ltimo recurso, mantener los datos originales si existen
                    }
                } else {
                    console.warn('‚ö†Ô∏è Usando n√∫mero generado como √∫ltimo recurso');
                    
                }
            } else if (numeroOrden && (
                (numeroOrden.toString().startsWith('QR-') && /[a-f]/.test(numeroOrden)) ||
                numeroOrden.toString().startsWith('CP-') ||
                numeroOrden.toString().startsWith('TEMP-')
            )) {
                // Si recibimos n√∫meros temporales (QR-6ec6c1, QR-d51a7d, CP-123456, TEMP-123456)
                // NO son n√∫meros reales de la base de datos, hay que buscar el real
                console.warn('‚ö†Ô∏è DETECTADO: N√∫mero temporal con caracteres (' + numeroOrden + '), obteniendo n√∫mero real...');
                
                const externalRef = localStorage.getItem('external_reference');
                
                // Para QR virtual, external_reference puede no existir, usar m√©todo alternativo
                if (externalRef) {
                    console.log('üîç Buscando n√∫mero real con external_reference:', externalRef);
                    
                    try {
                        const response = await fetch('/Totem_Murialdo/backend-checkoutpro/api/get_datos_completos_pedido.php', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ external_reference: externalRef })
                        });
                        
                        const result = await response.json();
                        if (result.success && result.numero_pedido) {
                            numeroOrden = result.numero_pedido;
                            console.log('‚úÖ N√∫mero real obtenido con external_ref:', numeroOrden, '(m√©todo:', result.source, ')');
                            localStorage.setItem('numero_orden', numeroOrden);
                        } else {
                            console.warn('‚ö†Ô∏è No se pudo obtener n√∫mero real con external_ref, usando √∫ltimo pedido');
                            await buscarUltimoPedido();
                        }
                    } catch (error) {
                        console.error('‚ùå Error obteniendo n√∫mero real con external_ref:', error);
                        await buscarUltimoPedido();
                    }
                } else {
                    console.warn('‚ö†Ô∏è No hay external_reference, buscando √∫ltimo pedido virtual...');
                    await buscarUltimoPedido();
                }
                
                // Funci√≥n auxiliar para buscar √∫ltimo pedido
                async function buscarUltimoPedido() {
                    try {
                        const response = await fetch('/Totem_Murialdo/backend-checkoutpro/api/get_numero_pedido.php', {

                        }
                    } catch (error) {

                        console.error('‚ùå MANTENIENDO N√öMERO ORIGINAL - verificar conectividad');
                        // numeroOrden se mantiene con el valor que ten√≠a
                    }
                }
            }
            
            console.log('üìã Datos cargados del localStorage:');
            console.log('- ticket_items:', items);
            console.log('- ticket_total (string):', totalString);
            console.log('- numero_orden:', numeroOrden);
            console.log('- metodo_pago:', metodoPago);
            
            // NORMALIZAR M√âTODO DE PAGO - Convertir a formatos amigables

                console.log('üîÑ M√©todo de pago normalizado de QR_VIRTUAL a QR Mercado Pago');

                }

            // FALLBACK FINAL: Si a√∫n no hay n√∫mero, generar uno temporal usando external_reference

        // === DETECCI√ìN M√ìVIL Y GESTI√ìN DE BOTONES ===
        function esDispositivoMovil() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            console.log('=== DETECCI√ìN M√ìVIL EN TICKET ===');
            console.log('screen.width:', screen.width);
            console.log('screen.height:', screen.height);
            console.log('window.innerWidth:', window.innerWidth);
            console.log('window.innerHeight:', window.innerHeight);
            
            // EXCLUIR resoluci√≥n espec√≠fica 1080x1920 (va a imprimir normal)
            const esResolucion1080x1920 = (
                (screen.width === 1080 && screen.height === 1920) ||
                (screen.height === 1080 && screen.width === 1920) ||
                (window.innerWidth === 1080 && window.innerHeight === 1920) ||
                (window.innerHeight === 1080 && window.innerWidth === 1920)
            );
            
            if (esResolucion1080x1920) {
                console.log('üîç Resoluci√≥n 1080x1920 detectada - NO ES M√ìVIL para efectos del ticket');
                return false;
            }
            
            // Detectar m√≥viles por user agent
            const esMobile = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent);
            
            // Detectar por caracter√≠sticas de pantalla t√°ctil y tama√±o
            const esPantallaTactil = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            const esPantallaChica = window.innerWidth <= 768;
            
            const resultado = esMobile || (esPantallaTactil && esPantallaChica);
            console.log('¬øEs dispositivo m√≥vil para ticket?:', resultado);
            
            return resultado;
        }
