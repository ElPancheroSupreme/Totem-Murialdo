name: Deploy to AWS EC2 (git pull)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Build appleboy/ssh-action
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "=====CMD====="
            # 1) Instalar git si no existe
            if ! command -v git >/dev/null 2>&1; then
              sudo apt-get update
              sudo apt-get install -y git
            fi

            # 2) Clonar o actualizar el repo
            if [ ! -d /var/www/html/.git ]; then
              echo "Clonando repo por primera vez..."
              sudo rm -rf /var/www/html
              sudo git clone https://github.com/ElPancheroSupreme/Totem-Murialdo.git /var/www/html
            else
              echo "Repositorio ya existe, haciendo git pull..."
              cd /var/www/html
              sudo git fetch origin main
              sudo git reset --hard origin/main
            fi

            # 3) Permisos correctos para Apache
            sudo chown -R www-data:www-data /var/www/html
            sudo find /var/www/html -type d -exec chmod 775 {} \;
            sudo find /var/www/html -type f -exec chmod 664 {} \;

            # 4) Recargar Apache
            sudo systemctl reload apache2 || sudo systemctl restart apache2
            echo "=====END====="
